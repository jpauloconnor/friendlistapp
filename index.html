	<div class="container">
	<nav class="navbar navbar-default">

    <!-- Brand and toggle get grouped for better mobile display -->

      <a class="navbar-brand" href="#">Brand</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <form class="navbar-form navbar-left">
        <div class="form-group">
          <input type="text" class="form-control" id="searchterm" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div><!-- /.navbar-collapse -->

</nav>

	<h1>Friend List</h1>
		<div class="col-md-12">
			<form class="form">
				<h4 style="color: #31B0D5">Add a Friend</h4>
					<p>Concept: <input type="text" id="concept"></p>
					<p>Example: <input type="text" id="example"></p>
					<p>Challenge: <input type="text" id="challenge"></p>
					<button id="add-topic" class="btn btn-info">Add!</button>
			</form>
		</div>

		<br />

		<!--TODO: Bootstrap responsiveness-->
		<div class="col-md-12" style="background-color: #eee">
			<br>
			<table class="table table-hover" id="topics">
				<thead>
					<th class="col-md-3" id="concept" style="background-color: red">Concept</th>
					<th class="col-md-3" id="example" style="background-color: blue">Example</th>
					<th class="col-md-3" id="challenge" style="background-color: green">Challenge</th>
					<th class="col-md-3" id="remove" style="background-color: yellow">Remove</th>
				</thead>

					<tr>
					</tr>
				</tbody>
			</table>

		</div>
	</div>

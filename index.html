<!DOCTYPE html>
<html>
<head>
	<title>AJAX Tutorial</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!--<link rel="stylesheet" type="text/css" href="css/main.css">-->
	<link rel="stylesheet" type="text/css" href="css/main.css">
	
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
	
<div class="container">
	<nav class="navbar navbar-default">
		<div class="container-fluid">
	    	<div class="navbar-header">
	      		<a class="navbar-brand" href="#">Study Guide</a>
	    	</div>
	    	<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      		<form class="navbar-form navbar-left">
	       			<button type="submit" class="btn btn-default">Submit</button>
	      		</form>
	    	</div><!-- /.navbar-collapse -->
	  	</div><!-- /.container-fluid -->
	</nav>

	<h1>JavaScript Track Study Guide</h1>
		<form>
			<div class="form-group">
				<label for="input">Concept:</label>
				<input class="form-control" id="concept" placeholder="Enter a concept">
				 <small id="conceptNote" class="form-text text-muted">Just give us one word here.</small>
			</div>
			<div class="form-group">
				<label for="challenge">Question:</label>
				<textarea class="form-control" id="challenge" rows="2" placeholder="Add your question here"></textarea>
			</div>
			<div class="form-group">
				<label for="example">Example:</label>
				<textarea class="form-control" id="example" rows="4" placeholder="Add your code here."></textarea>
			</div>		
			<button id="add-topic" class="btn btn-info">Add!</button>
		</form>		

	
	<br />
	<hr>
		<div class="col-md-12" style="background-color: #eee">
			<br>
			<table class="table table-hover" id="topics">
				<thead>
					<th class="col-md-3" id="concept" style="background-color: ">Concept</th>	
					<th class="col-md-3" id="challenge" style="background-color: ">Challenge</th>
					<th class="col-md-3" id="example" style="background-color: ">Example</th>
					<th class="col-md-3" id="remove" style="background-color: ">Remove</th>
				</thead>
				<tbody>
					<tr>
					</tr>
				</tbody>
				<button id="example-update" class="btn btn-info">Update!</button>
			</table>
			<br>	
		</div>
	</div>

<!--js files-->


	<script src="js/ajax.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
</body>
</html>
